<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hunting Phone Api</title>
  </head>
  <body>
    <header></header>
    <main class="w-5/6 mx-auto">
      <section>
        <input
          id="value-perant"
          class="outline-none m-5 px-5 py-3 rounded-lg border"
          type="text"
          placeholder="Search Products "
        />
        <button onclick="btnClicked()" class="btn btn-secondary ">
          Secondary
        </button>
      </section>

      <section>
        <!-- spinner area start -->
        <div id="spinner" class="border text-center min-h-screen flex justify-center hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- spinner area end -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-5 m-7"
        ></div>
        <!-- show all buttons -->
        <div class="flex justify-center items-center">
           
          <button onclick="clickShowAll()" id="showAll-btn" class="btn btn-outline btn-primary m-5 px-5 py-3 text-center hidden  my-8">Show All</button>
        </div>
      </section>


      <!-- modal area start -->
 
<button class="btn" onclick="my_modal_5.showModal()">open modal</button>
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
<!-- modal area end -->
    </main>
    <footer></footer>
    <script src="phone.js"></script>
  </body>
</html>
